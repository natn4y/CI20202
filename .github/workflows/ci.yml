name: CI

on: 
  pull_request:
    branches:
      - master
  push:
    branches:
    - master
jobs:
  build: 
    runs-on: ubuntu-20.04
    steps:
     - name: checkout project
       uses: actions/checkout@v2
     
     - name: setup node version
       uses: actions/setup-node@v1
       with:
         node-version: '12'
       
     - name: Resolve dependencies
       run: npm ci
       
     - name: running tests
       run: npm test -- --coverage
       env:
         ci: true
         
     - name: build project
       if: github.event_name == 'push'
       run: npm run build
